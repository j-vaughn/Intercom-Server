{% extends "layout.html" %}
{% block content %}
<h1>Saved Command Sets</h1>
<a href="{{ url_for('add_command_set') }}">Add Command Set</a>
<table border="1" cellpadding="5" cellspacing="0">
<tr><th>ID</th><th>Name</th><th>Commands</th><th>Actions</th></tr>
{% for s in sets %}
<tr>
  <td>{{ s.id }}</td>
  <td>{{ s.name }}</td>
  <td>
    {% for c in s.commands %}
      {{ c.name }}{% if not loop.last %}, {% endif %}
    {% endfor %}
  </td>
  <td>
    <a href="{{ url_for('edit_command_set', id=s.id) }}">Edit</a> |
    <a href="{{ url_for('delete_command_set', id=s.id) }}">Delete</a> |
    <a href="{{ url_for('trigger_command_set', id=s.id) }}">Play</a>
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
